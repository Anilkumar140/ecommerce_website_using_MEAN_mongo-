
<h1 align="center">Create Books</h1>
<div class="col-md-4 m-5 pb-5">
  <form [formGroup]="createbookForm" (ngSubmit)="createBook()">
    <div class="form-group">
      <label>book Name : </label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter book name">
      <span class="warning" *ngIf="createbookForm.controls['name'].errors?.required">
        *book name is required </span>
    </div>
    <div class="form-group">
      <label>book Address : </label>
      <input type="text" class="form-control" formControlName="address" placeholder="Enter book address">
    </div>

    <div class="form-group">
      <label>book Phone : </label>
      <input type="text" class="form-control" formControlName="phone" placeholder="Enter book phone">
    </div>

    <div class="form-group">
      <label>book Age : </label>
      <input type="number" class="form-control" formControlName="age" placeholder="Enter book address">
      <span class="warning" *ngIf="createbookForm.controls['age'].errors?.max || createbookForm.controls['age'].errors?.min || createbookForm.controls['age'].errors?.patters ">
        *Invalid age </span>
    </div>

    <div class="form-group">
      <label>book email : </label>
      <input type="text" class="form-control" formControlName="email" placeholder="Enter book email">
      <span class="warning" *ngIf="createbookForm.controls['email'].errors?.email">
        *Please enter a valid email </span>
    </div>
    <button type="reset" class="btn btn-warning mr-1">Reset</button>
    <button type="submit" [disabled]="!createbookForm.valid" class="btn btn-primary">Insert book</button>
  </form>
</div>

{{createbookForm.value | json}}
